<!DOCTYPE html>
<html lang="es">
    
<head>
    <title>Title</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="resources/css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid ">
        <div class="row">
            <section class="col-12 bg-1"></section>
            <section class="col-12 bg-2"></section>
            <section class="task-list shadow">
                <article class="task-list-title">
                    <h3 class="main-color py-4"> 
                        <i class="fa fa-check-circle-o"></i>
                        Lista de tareas
                    </h3>
                </article>
                <article class="task-list-content px-4 scroll">
                    <div class="no-task d-flex justify-content-center align-items-end">
                        <p class="text-center text-muted">
                            No existe tarea.
                        </p>
                    </div>
                </article>
                <article class="task-list-buttons">
                    <div class="container-fluid">
                        <div class="row py-4 justify-content-md-between">
                            <div class=" col-12 col-md-3 d-flex justify-content-between" id="filters">
                                <button id="btn-todo" type="button" class="btn btn-light shadow mr-3">Todo</button>
                                <button id="btn-completed" type="button" class="btn btn-light shadow mr-3">Completada</button>
                                <button id="btn-incompleted"type="button" class="btn btn-light shadow mr-3">Incompletada</button>
                            </div>
                            <div class="col-12 col-md-4 pr-4 text-right">
                                <a href="/taskForm.html" class="btn btn-light shadow mr-3 main-bg-color text-white">Nueva tarea</a>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
<script type="module" crossorigin="anonymous" src="/resources/javascript/main.js"></script>
</body>
</html>
