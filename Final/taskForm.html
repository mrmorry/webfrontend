<!DOCTYPE html>
<html lang="es">
<head> 
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="resources/css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid ">
        <div class="row">
            <section class="col-12 bg-1"></section>
            <section class="col-12 bg-2"></section>
            <section class="task-list shadow">
                <article class="task-list-title">
                    <h3 class="main-color py-4"> 
                        <i class="fa fa-plus-square"></i>
                        Agregar tarea
                    </h3>
                </article>
                <article class="task-list-content px-4">
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo">
                            <div class="valid-feedback">
                                Campo validado correctamente
                            </div>
                            <div class="invalid-feedback">
                                Campo requerido
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea rows="16" class="form-control" id="descripcion"></textarea>
                            <div class="valid-feedback">
                                Campo validado correctamente
                            </div>
                            <div class="invalid-feedback">
                                Campo requerido
                            </div>  
                        </div>
                    </form>                   
                </article>
                <article class="task-list-buttons">
                    <div class="container-fluid">
                        <div class="row py-4">
                            <div class="col-12 col-md-8 pl-4">
                                <a href="/index.html" class="btn btn-light shadow mr-3">Cancelar</a>
                            </div>
                            <div class="col-12 col-md-4 pr-4 text-right">
                                <button id="btn-guardar" type="button"
                                        class="btn btn-light shadow mr-3 main-bg-color text-white">Guardar</button>
                                </button>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="module" crossorigin="anonymous" src="/resources/javascript/main.js"></script>
    <script type="module" crossorigin="anonymous" src="/resources/javascript/taskForm.js"></script>
</body>
</html>
