<title>
    Página de Contacto
</title>
<body>
    <main>
       
        <!--Sección de título-->
            <section id="titulo"> Información de Contacto</section>

        <!--Sección de Cuerpo-->
            <section id="cuerpo">
                <fieldset>
                    <h3> Contacto </h3>
                    <section id="izquierda">
                        <img src="imagenes/message.svg"> <div> </div><a href="mailto:correo@prueba.do">correo@prueba.do</a> <br />

                        <div id="redes"><a href="https://www.facebook.com"><img src="imagenes/facebook.svg"></a></div>
                        <div id="redes"> <a href="https://www.twitter.com"><img src="imagenes/twitter.svg"></a></div>
                        <div id="redes"> <a href="https://www.instagram.com"><img src="imagenes/instagram.svg"></a></div>
                    </section>
                    <section id="derecha">
                        <div>
                            <input type="text" name="nombre" placeholder="Nombre"/> <br /> <br />
                            <input type="text" name="correo" placeholder="Correo"/> <br /> <br />
                            <input type="text" name="asunto" placeholder="Asunto"/> <br /> <br />
                            <textarea name="comentario" cols="50" rows="20"> </textarea> <br /> <br />
                            <input type="submit" name="enviar" value="Enviar" id="boton">
                        </div>
                    </section>
                </fieldset>
            </section>


    </main>
