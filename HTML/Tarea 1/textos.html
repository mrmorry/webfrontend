<!DOCTYPE html>
<html lang="es-ES">
    <title>
        Página de textos
    </title>
    <body>
        <h1>Estilos de Textos</h1>
        <p style="color: crimson;">
            Este site es para demostrar los diferentes estilos de texto que puede tener una página de HTML.
        </p>
        <ol>
            <li> <b> Esto es un texto en negritas</b> </li>
            <li> <i> Esto es un texto en Italica </i></li>
            <li> <blockquote> Este texto contiene un espaciado inicial el cual puede ser utilizado para la escritura de grandes parrafos </blockquote></li>
        </ol>
    </body>
<footer>
    <button style="border-radius: 10mm;" style="color: dimgray;"> <a href="index.html"> Volver al inicio </a></button>
</footer>
</html>
