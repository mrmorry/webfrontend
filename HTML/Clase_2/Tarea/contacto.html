<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/css/estilo.css">
</head>
<title>
    Página de Contacto
</title>
<body>
    <main>
       
        <!--Sección de título-->
            <section id="titulo"> Información de Contacto</section>

        <!--Sección de Cuerpo-->
            <section id="cuerpo">
                <fieldset>
                    <h3 class="cabecera"> Contacto </h3><br />
                    <section id="izquierda">
                        <img src="recursos/Imagenes/message.svg"> <div> </div><a href="mailto:correo@prueba.do">correo@prueba.do</a> <br />
                        <img src="recursos/imagenes/place.svg"> <div> Calle 23 esq. El mejor </div>
                        <img src="recursos/imagenes/viber.svg"> <div> (809) 220-1111 </div> 
                        <div id="redes"><a href="https://www.facebook.com"><img src="recursos/imagenes/facebook.svg"></a></div>
                        <div id="redes"> <a href="https://www.twitter.com"><img src="recursos/imagenes/twitter.svg"></a></div>
                        <div id="redes"> <a href="https://www.instagram.com"><img src="recursos/imagenes/instagram.svg"></a></div>
                    </section>
                    <section id="derecha">
                        <form>
                            <input type="text" name="nombre" placeholder="Nombre"/> <br /> <br />
                            <input type="text" name="correo" placeholder="Correo"/> <br /> <br />
                            <input type="text" name="asunto" placeholder="Asunto"/> <br /> <br />
                            <textarea name="comentario" cols="50" rows="20"> </textarea> <br /> <br />
                            <button name="enviar" value="Enviar" id="boton"> Enviar </button>
                        </form>
                    </section>
                </fieldset>
            </section>


    </main>

</body>

</html>
